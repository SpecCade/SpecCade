<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpecCade Editor</title>
    <style>
      :root {
        font-family: Inter, Avenir, Helvetica, Arial, sans-serif;
        font-size: 16px;
        line-height: 24px;
        font-weight: 400;

        color: #0f0f0f;
        background-color: #f6f6f6;

        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-text-size-adjust: 100%;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          color: #f6f6f6;
          background-color: #2f2f2f;
        }
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .header {
        height: 40px;
        background: #1e1e1e;
        color: #ccc;
        display: flex;
        align-items: center;
        padding: 0 16px;
        border-bottom: 1px solid #333;
      }

      .main {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .editor-pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        border-right: 1px solid #333;
      }

      .preview-pane {
        width: 400px;
        background: #1a1a1a;
        display: flex;
        flex-direction: column;
      }

      .preview-header {
        height: 32px;
        background: #252525;
        color: #999;
        display: flex;
        align-items: center;
        padding: 0 12px;
        font-size: 12px;
        border-bottom: 1px solid #333;
      }

      .preview-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #666;
      }

      #editor-container {
        flex: 1;
        overflow: hidden;
      }

      .status-bar {
        height: 24px;
        background: #007acc;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 12px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <span>SpecCade Editor</span>
        <div style="margin-left: auto; display: flex; gap: 8px;">
          <button id="new-asset-btn" style="padding: 4px 12px; background: #007acc; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">+ New</button>
        </div>
      </div>
      <div class="main">
        <div class="sidebar" id="sidebar" style="width: 200px; background: #1a1a1a; border-right: 1px solid #333;"></div>
        <div class="editor-pane">
          <div id="editor-container"></div>
        </div>
        <div class="preview-pane">
          <div class="preview-header">Preview</div>
          <div class="preview-content" id="preview-content">
            No preview available
          </div>
        </div>
      </div>
      <div class="status-bar" id="status-bar">
        Ready
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
