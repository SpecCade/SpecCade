[package]
name = "speccade-cli"
version = "0.1.0"
edition = "2021"
description = "SpecCade command-line interface for asset generation"
license = "MIT OR Apache-2.0"
repository = "https://github.com/SpecCade/SpecCade"
keywords = ["assets", "gamedev", "procedural", "generation"]
categories = ["command-line-utilities", "game-development"]
build = "build.rs"

[[bin]]
name = "speccade"
path = "src/main.rs"

[dependencies]
speccade-spec = { path = "../speccade-spec" }
speccade-backend-audio = { path = "../speccade-backend-audio" }
speccade-backend-music = { path = "../speccade-backend-music" }
speccade-backend-texture = { path = "../speccade-backend-texture" }
speccade-backend-blender = { path = "../speccade-backend-blender" }
clap = { version = "4", features = ["derive"] }
serde_json = "1"
anyhow = "1"
colored = "2"
regex = "1"
walkdir = "2"
blake3 = "1"
serde = { version = "1", features = ["derive"] }

[dev-dependencies]
tempfile = { workspace = true }
