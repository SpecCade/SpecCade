[package]
name = "speccade-cli"
version = "0.1.0"
edition = "2021"
description = "SpecCade command-line interface for asset generation"
license = "MIT OR Apache-2.0"
repository = "https://github.com/SpecCade/SpecCade"
keywords = ["assets", "gamedev", "procedural", "generation"]
categories = ["command-line-utilities", "game-development"]

[[bin]]
name = "speccade"
path = "src/main.rs"

[dependencies]
speccade-spec = { path = "../speccade-spec" }
clap = { version = "4", features = ["derive"] }
serde_json = "1"
anyhow = "1"
colored = "2"
